<!DOCTYPE html>
<html>

<head>
  <title>Número de casos covid19 na festa do avante</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="game/game.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12" align="center">
        <button type="button" class="btn btn-danger btn-lg" id="start-game">Jogar Infecta o
          Camarada!</button>
      </div>
    </div>
    <div class="row">

      <div class="col-12">
        <div id="start_countdown" class="col countdown">
          <div class="">
            <h1>A festa começa em:</h1>
            <ul>
              <li><span id="days_start"></span>Dias</li>
              <li><span id="hours_start"></span>Horas</li>
              <li><span id="minutes_start"></span>Minutos</li>
              <li><span id="seconds_start"></span>Segundos</li>
            </ul>
          </div>
        </div>

        <div id="end_countdown" class="col countdown">
          <div class="">
            <h1>A festa termina em:</h1>
            <ul>
              <li><span id="days_end"></span>Dias</li>
              <li><span id="hours_end"></span>Horas</li>
              <li><span id="minutes_end"></span>Minutos</li>
              <li><span id="seconds_end"></span>Segundos</li>
            </ul>
          </div>
        </div>

        <div id="end_party" class="col countdown">
          <div class="">
            <h1>A festa vai continuar nos cuidados intensivos! Até para o ano!</h1>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="infected">
    <div>
      Casos confirmados:
      <span class="counter"></span>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.core.min.js"></script>
  <script src="script.js"></script>
  <script src="countdown.js"></script>
  <script src="covidCases.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-177250337-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-177250337-1');
  </script>
</body>

</html>
